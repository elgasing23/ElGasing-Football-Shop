{% extends 'base.html' %}

{% block meta %}
<title>Register - Football News</title>
{% endblock meta %}

{% block content %}
<div class="form-style">
  <div class="min-h-screen bg-gray-50 flex items-center justify-center p-8">
    <div class="max-w-md w-full relative z-10">
      <div class="bg-white border border-gray-200 rounded-lg p-8 shadow-sm">
        <div class="text-center mb-8">
          <h2 class="text-2xl font-semibold text-gray-900 mb-2">Join Us</h2>
          <p class="text-gray-500">Create your ELGASING account</p>
        </div>

        <div id="register-feedback" class="hidden mb-6"></div>

        <form id="register-form" class="space-y-5">
          <div>
            <label for="reg-username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <input
              id="reg-username"
              name="username"
              type="text"
              required
              autocomplete="username"
              class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500 transition duration-200"
              placeholder="Choose a username">
          </div>

          <div>
            <label for="reg-password1" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input
              id="reg-password1"
              name="password1"
              type="password"
              required
              autocomplete="new-password"
              class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500 transition duration-200"
              placeholder="Create a password">
          </div>

          <div>
            <label for="reg-password2" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
            <input
              id="reg-password2"
              name="password2"
              type="password"
              required
              autocomplete="new-password"
              class="w-full px-4 py-3 border border-gray-300 rounded focus:outline-none focus:border-blue-500 transition duration-200"
              placeholder="Confirm your password">
          </div>

          <button
            type="submit"
            id="register-submit"
            class="w-full bg-blue-600 text-white font-medium py-3 px-4 rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-200">
            Create Account
          </button>
        </form>

        <div class="mt-6 text-center">
          <p class="text-gray-500 text-sm">
            Already have an account?
            <a href="{% url 'main:login' %}" class="text-blue-600 hover:text-blue-700 font-medium">
              Sign In
            </a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
  }

  document.addEventListener('DOMContentLoaded', () => {
    const form = document.getElementById('register-form');
    const feedback = document.getElementById('register-feedback');
    const submitButton = document.getElementById('register-submit');

    function showFeedback(type, messages) {
      if (!messages || !messages.length) {
        feedback.classList.add('hidden');
        feedback.innerHTML = '';
        return;
      }

      const styles = type === 'success'
        ? 'bg-green-50 border border-green-200 text-green-700'
        : 'bg-red-50 border border-red-200 text-red-700';

      feedback.className = `mb-6 px-4 py-3 rounded text-sm ${styles}`;
      feedback.innerHTML = messages.map(message => `<p>${message}</p>`).join('');
    }

    form.addEventListener('submit', async (event) => {
      event.preventDefault();
      submitButton.disabled = true;
      submitButton.textContent = 'Creating account...';
      showFeedback(null, []);

      const payload = {
        username: document.getElementById('reg-username').value,
        password1: document.getElementById('reg-password1').value,
        password2: document.getElementById('reg-password2').value
      };

      try {
        const response = await fetch("{% url 'main:register' %}", {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': getCookie('csrftoken'),
            'X-Requested-With': 'XMLHttpRequest'
          },
          body: JSON.stringify(payload)
        });

        const data = await response.json();

        if (!response.ok || !data.success) {
          const errors = data.errors ? Object.values(data.errors).flat() : ['Unable to create account.'];
          showFeedback('error', errors);
          submitButton.disabled = false;
          submitButton.textContent = 'Create Account';
          return;
        }

        showFeedback('success', ['Account created successfully. Redirecting to login...']);
        setTimeout(() => {
          window.location.href = data.redirect_url || "{% url 'main:login' %}";
        }, 800);
      } catch (error) {
        showFeedback('error', [error.message || 'Unable to create account.']);
        submitButton.disabled = false;
        submitButton.textContent = 'Create Account';
      }
    });
  });
</script>
{% endblock content %}
